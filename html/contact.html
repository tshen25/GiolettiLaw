<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioletti Law // Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/contact.css">
  <script src="https://kit.fontawesome.com/b4f3030e31.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navigation Bar Placeholder -->
  <nav id="navMenu" class="sticky top-0 z-50"></nav>

  <!-- Contact Form -->
  <div class="contact-container">
    <form action="" class="contact-left">
      <div class="contact-left-title">
        <h2>Get in touch</h2>
        <hr> 
      </div>
      <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
      <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
      <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
      <button type="submit">Submit <i class="fa-solid fa-arrow-right"></i></button>
    </form>
    <div class="contact-right">
      <i class="fa-solid fa-address-book"></i>
    </div>
  </div>

  <!-- Footer Placeholder -->
	<section id="footerMenu"></section>

  <!-- AOS animation library -->
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
	AOS.init();
	</script>

  <!-- load .js scripts -->
  <script src="/js/script.js"></script>
	<script src="/js/navbar.js"></script>
	<script src="/js/footer.js"></script>
</body>
</html>
